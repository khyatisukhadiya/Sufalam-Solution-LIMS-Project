<div class="main" style="background-color: rgba(203, 218, 222, 0.2);">
  <div class="container">
    <div class="card p-4 shadow-lg rounded-3 text-white" style="max-width: 400px; margin: auto;">

      <!-- LOGIN FORM -->
      <form [formGroup]="loginFrom" *ngIf="!showForgotPassword && !showOtpForm && !showChangePassword" (ngSubmit)="onSubmit()">
        <h4 class="text-center text-dark fw-bold">Login</h4>
        <p class="text-center text-dark ">Access your account</p>

        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" required />
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" required />
        </div>

        <div *ngIf="errorMessage" class="text-danger text-center mb-3">{{ errorMessage }}</div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="rememberMe" />
            <label class="form-check-label text-dark">Remember Me</label>
          </div>
          <a href="#" class="text-primary"  (click)="toggleForgotPassword($event)">Forgot Password?</a>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-md shadow-sm" >Login</button>
          <!-- <button type="button" class="btn btn-outline-light btn-lg" (click)="onClear()">Clear</button> -->
        </div>

        <p class="text-center text-dark mt-3">Don't have an account? <a  href="/registration" class="text-primary text-decoration-none">Sign Up</a></p>
      </form>

      <!-- FORGOT PASSWORD FORM -->
      <form *ngIf="showForgotPassword && !showOtpForm && !showChangePassword">
        <h5 class="text-center text-dark">Forgot Password</h5>
        <p class="text-center text-dark">Enter your email to receive OTP</p>

      <form [formGroup]="loginFrom">
          <div class="mb-3">
          <input type="email" formControlName="email" class="form-control " placeholder="Enter Email"  name="resetEmail" required />
        </div>
      </form>

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-md" (click)="sentOtp()">Send OTP</button>
          <button type="button" class="btn btn-secondary btn-md" (click)="showForgotPassword = false">Back to Login</button>
        </div>
      </form>

      <!-- OTP VERIFICATION FORM -->
      <form *ngIf="showOtpForm">
        <h5 class="text-center text-primary">Verify OTP</h5>
        <p class="text-center text-dark">Enter the OTP sent to your email</p>

       <form [formGroup]="loginFrom">
         <div class="mb-3">
          <input type="text" formControlName="otp" class="form-control" placeholder="Enter OTP" name="otp" required />
        </div>
       </form>

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-md" (click)="VerifyOtp()">Verify OTP</button>
        </div>
      </form>

      <!-- CHANGE PASSWORD FORM -->
      <form *ngIf="showChangePassword">
        <h5 class="text-center text-info">Change Password</h5>
        <p class="text-center text-white">Enter your new password</p>

        <div class="mb-3">
          <input type="password" class="form-control text-white" placeholder="Enter New Password"  name="newPassword" required />
        </div>

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-info btn-lg" >Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
